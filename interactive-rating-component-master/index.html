<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <section class="card">
        <form class="form">
          <div class="iconWrapper circle flexCenter">
            <img src="./assets/images/icon-star.svg" alt="star" />
          </div>
          <h1 class="title">How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratingWrapper">
            <div class="rateWrapper circle">
              <input
                class="rateRadio"
                type="radio"
                name="rate"
                id="rate-1"
                value="1"
              />
              <label class="rateNumber flexCenter" for="rate-1">1</label>
            </div>
            <div class="rateWrapper circle">
              <input
                class="rateRadio"
                type="radio"
                name="rate"
                id="rate-2"
                value="2"
              />
              <label class="rateNumber flexCenter" for="rate-2">2</label>
            </div>
            <div class="rateWrapper circle">
              <input
                class="rateRadio"
                type="radio"
                name="rate"
                id="rate-3"
                value="3"
              />
              <label class="rateNumber flexCenter" for="rate-3">3</label>
            </div>
            <div class="rateWrapper circle">
              <input
                class="rateRadio"
                type="radio"
                name="rate"
                id="rate-4"
                value="4"
              />
              <label class="rateNumber flexCenter" for="rate-4">4</label>
            </div>
            <div class="rateWrapper circle">
              <input
                class="rateRadio"
                type="radio"
                name="rate"
                id="rate-5"
                value="5"
              />
              <label class="rateNumber flexCenter" for="rate-5">5</label>
            </div>
          </div>
          <button class="btn btn-orange">Submit</button>
        </form>
      </section>
      <!-- Rating state end -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ShadeVI">ShadeVI</a>.
    </footer>
  </body>
</html>
