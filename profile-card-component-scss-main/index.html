<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <img
            class="bg-circle-top"
            src="./images/bg-pattern-top.svg"
            alt="circle-top"
        />
        <img
            class="bg-circle-bottom"
            src="./images/bg-pattern-bottom.svg"
            alt="circle-bottom"
        />

        <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="header-pic" />

            <div class="card-main">
                <img
                    class="card-main-profile-pic"
                    src="./images/image-victor.jpg"
                    alt="profile-pic"
                />
                <h3 class="card-main-title">Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>

            <div class="card-stats">
                <div class="card-stats-box">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="card-stats-box">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="card-stats-box">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/ShadeVI">ShadeVI</a>.
        </div>
    </body>
</html>
