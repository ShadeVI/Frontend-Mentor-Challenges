<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container logo">
            <img src="./images/logo.svg" alt="logo" />
        </div>

        <main class="container flex">
            <div>
                <img
                    src="./images/illustration-mockups.svg"
                    alt="illustration-mockups"
                />
            </div>
            <div class="description">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="text">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="btn">Register</button>
            </div>
        </main>

        <div class="container socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/ShadeVI">ShadeVI</a>.
            </p>
        </footer>
    </body>
</html>
