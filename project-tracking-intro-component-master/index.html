<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Project tracking intro component</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="background-gray-rounded-box"></div>
        <div class="container">
            <header class="flex">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <nav class="mobile-menu-container hide-mobile-menu">
                    <ul class="mobile-menu">
                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#">Features</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                        <li>
                            <div class="separator-circle-menu"></div>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger hide-hamburger">
                    <img
                        src="./images/icon-hamburger.svg"
                        alt="hamburger-menu"
                    />
                </div>
            </header>
            <div class="main-content flex mobile-flex-col-reverse">
                <div class="flex-col">
                    <h2 class="light-text-spacing">
                        <span class="round-black-filled">New</span> Monograph
                        Dashboard
                    </h2>
                    <h1>Powerful insights into your team</h1>
                    <p class="description">
                        Project planning and time tracking for agile teams
                    </p>
                    <div class="btn-container">
                        <button class="btn-primary">Schedule a demo</button>
                        <p class="btn-description light-text-spacing">
                            to see a preview
                        </p>
                    </div>
                </div>
                <div>
                    <img
                        class="illustration-devices"
                        src="./images/illustration-devices.svg"
                        alt="illustration-devices"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
