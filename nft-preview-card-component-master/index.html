<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="cube equilibrium" />
      </header>
      <section class="descriptions">
        <h1 class="heading">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="informations">
          <div>
            <img
              class="informations-icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p class="informations-value highlight">0.041 ETH</p>
          </div>
          <div>
            <img
              class="informations-icon"
              src="./images/icon-clock.svg"
              alt="time left icon"
            />
            <p class="informations-value">3 days left</p>
          </div>
        </div>
      </section>
      <div class="line-separator"></div>
      <footer class="author-info">
        <div class="img-author-container">
          <img src="./images/image-avatar.png" alt="author photo" />
        </div>
        <p>Creation of <span class="author-name heading">Jules Wyvern</span></p>
      </footer>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ShadeVI">ShadeVI</a>.
    </footer>
  </body>
</html>
