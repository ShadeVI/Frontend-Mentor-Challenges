<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="topNav">
      <div class="navContainer flex">
        <div class="logoContainer">
          <img src="assets/images/logo.svg" alt="snap" />
        </div>
        <ul class="menuLinks flex">
          <li class="menuLink">
            <a href="#" class="link">Features</a>
            <div class="linkIcon">
              <img
                src="assets/images/icon-arrow-down.svg"
                alt="icon open link"
              />
            </div>
          </li>
          <li class="menuLink">
            <a href="#" class="link">Company</a>
            <div class="linkIcon">
              <img
                src="assets/images/icon-arrow-down.svg"
                alt="icon open link"
              />
            </div>
          </li>
          <li class="menuLink">
            <a href="#" class="link">Careers</a>
            <div class="linkIcon hidden">
              <img
                src="assets/images/icon-arrow-down.svg"
                alt="icon open link"
              />
            </div>
          </li>
          <li class="menuLink">
            <a href="#" class="link">About</a>
            <div class="linkIcon hidden">
              <img
                src="assets/images/icon-arrow-down.svg"
                alt="icon open link"
              />
            </div>
          </li>
        </ul>
        <div class="menuBtns">
          <button type="button" class="btn">Login</button>
          <button type="button" class="btn">Register</button>
        </div>
        <div class="mobileMenuIcon hidden">
          <img src="assets/images/icon-menu.svg" alt="menu open" />
          <img src="assets/images/icon-close-menu.svg" alt="menu close" />
        </div>
      </div>
    </nav>

    <main class="container flex">
      <div class="mainContent">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn">Learn more</button>
        <div class="clients">
          <div class="client">
            <img src="assets/images/client-databiz.svg" alt="databiz" />
          </div>
          <div class="client">
            <img src="assets/images/client-audiophile.svg" alt="audiophile" />
          </div>
          <div class="client">
            <img src="assets/images/client-meet.svg" alt="meet" />
          </div>
          <div class="client">
            <img src="assets/images/client-maker.svg" alt="maker" />
          </div>
        </div>
      </div>
      <div class="mainImage">
        <img src="assets/images/image-hero-desktop.png" alt="man with pc" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ShadeVI">ShadeVI</a>.
    </footer>
  </body>
</html>
