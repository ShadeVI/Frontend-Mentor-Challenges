<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card--hero">
          <img src="./images/illustration-hero.svg" alt="woman dancing" />
        </div>
        <div class="card--content">
          <h1 class="card--title">Order Summary</h1>
          <p class="card--description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card--plan flex">
            <div class="card--planIconContainer">
              <img src="./images/icon-music.svg" alt="music" />
            </div>
            <div class="card--planContent">
              <strong class="card--planType">Annual Plan</strong>
              <p class="card--planPrice">$59.99/year</p>
            </div>
            <div>
              <a href="#" class="card--planChange">Change</a>
            </div>
          </div>
          <button class="btn btn-primary btn-shadow">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
