<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

  <div class="container">

    <img class="logo" src="./images/logo.svg" alt="logo">

    <h1 class="title" >We are launching <strong>soon!</strong></h1>
  
    <p>Subscribe and get notified</p>
  
    <form id="form">
      <div class="form-control">
        <input id="email" type="email" placeholder="Your email address..." required>
        <small id="error" class="hidden">Please provide a valid email address</small>
      </div>
      <div class="form-control">
        <button type="submit">Notify Me</button>
      </div>
    </form>
  
    <img class="illustration-dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
  
    <div class="socials">
      <ul>
        <li><a href="https://submissionsfrontendmentorshadevi.netlify.app/ping-coming-soon-page-master/index.html"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://submissionsfrontendmentorshadevi.netlify.app/ping-coming-soon-page-master/index.html"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://submissionsfrontendmentorshadevi.netlify.app/ping-coming-soon-page-master/index.html"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>

  </div>
  <script src="script.js"></script>
</body>
</html>
